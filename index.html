<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parimatch</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-logo">
            <a href="#" class="header-logo__link">
              <img src="images/logo.svg" alt="logo" />
            </a>
          </div>
          <h1 class="header-title">
            КАЗИНО <span class="yellow">PARIMATCH</span> С ГАРАНТИЕЙ ВЫПЛАТ
          </h1>
          <a href="#" class="header-btn"><span>РЕГИСТРАЦИЯ</span></a>
        </div>
      </header>

      <div class="inner">
        <div class="container">
          <div class="content">
            <h2 class="content-title">КРУТИ КОЛЕСО И ВЫИГРЫВАЙ ПРИЗЫ!</h2>
            <a href="#" class="content-rules">Правила и условия</a>
            <div class="content-text">
              у вас попыток <span class="attempt yellow">1</span>
            </div>
          </div>
        </div>
      </div>
      <div class="wheel">
        <img
          class="wheel-outside"
          src="images/wheel_outside.png"
          alt="wheel_outside"
        />
        <img
          class="wheel-inside"
          src="images/wheel_inside.png"
          alt="wheel_inside"
        />
        <button class="wheel-btn"><span>Крутить</span></button>
      </div>
      <img class="cowboy" src="images/cowboy.png" alt="cowboy" />
      <img class="cowboy-mob" src="images/cowboy-mob.png" alt="cowboy-mob" />
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-payments">
          <img src="images/sportbank.svg" alt="sportbank" />
          <img src="images/visa.svg" alt="visa" />
          <img src="images/mastercard.svg" alt="mastercard" />
          <img src="images/privat24.svg" alt="privat24" />
        </div>
        <div class="footer-apps">
          <img src="images/casino.jpg" alt="casino" />
          <img src="images/appStore.jpg" alt="appStore" />
          <img src="images/androidApp.jpg" alt="androidApp" />
        </div>
        <div class="footer-trust">
          <img src="images/trust.png" alt="trust" />
        </div>
        <div class="footer-social">
          <img src="images/facebook-icon.svg" alt="facebook-icon" />
          <img src="images/instagram-icon.svg" alt="instagram-icon" />
          <img src="images/telegram-icon.svg" alt="telegram-icon" />
          <img src="images/youtube-icon.svg" alt="youtube-icon" />
          <img src="images/viber-icon.svg" alt="viber-icon" />
          <img src="images/twitter-icon.svg" alt="twitter-icon" />
          <img src="images/tiktok-icon.svg" alt="tiktok-icon" />
        </div>
      </div>
    </footer>
    <!-- first modal window -->
    <div class="modal" id="modal-1">
      <div class="modal-content">
        <h4 class="modal-title">поздравляем, ты выиграл:</h4>
        <div class="modal-prize">500$</div>
        <div class="modal-info">Осталось неиспользованных вращений : 1</div>
        <a class="modal-btn" id="modal-btn-1"><span>крутить еще</span></a>
      </div>
    </div>
    <!-- /first modal window -->
    <!-- second modal window -->
    <div class="modal" id="modal-2">
      <div class="modal-content">
        <h4 class="modal-title">поздравляем, ты выиграл:</h4>
        <div class="modal-prize">500$ + 20 FS</div>
        <div class="modal-info">Регистрируйся и забирай призы</div>
        <a href="#" target="_blank" class="modal-btn"
          ><span>забрать призы</span></a
        >
      </div>
    </div>
    <!-- /second modal window -->
    <script src="js/script.js"></script>
  </body>
</html>
